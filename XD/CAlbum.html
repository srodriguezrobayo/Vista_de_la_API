<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cancion</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg border border-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="Inicio.html"><img src="img/logo.jpg" alt="Logo" height="30px" width="30px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Inicio.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="VAlbumes.html">Albumes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="VCanciones.html">Canciones</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <form class="mb-3" method="post" action="VAlbumes.html">
        <br><br>
        <table class="border border-black">
            <thead>
                <tr>
                    <th colspan="2">
                        <h1 class="fs-1 fst-italic fw-semibold">Agregar Album</h1>
                        <br>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="Titulo" class="form-label">Titulo de la album</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="Titulo" class="form-control" placeholder="Titulo" required aria-label="default input example">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="anio" class="form-label">Año del album</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="number"  name="anio" class="form-control" placeholder="Año" required aria-label="default input example">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="descripcion" class="form-label">Descripcion del album</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="descripcion" class="form-control" placeholder="Descripcion" required aria-label="default input example">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="MEDIO" class="form-label">Medios de reproduccion del album</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="MEDIO" class="form-control mi-select" title="Selecciona un medio">
                            <option value="nada">Selecciona un medio</option>
                            <option value="DISCO">DISCO</option>
                            <option value="CD">CD</option>
                            <option value="CASETE">CASETE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="Usuario" class="form-label">Nombre Usuario</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="Text"  name="Usuario" class="form-control" placeholder="Nombre Usuario" required aria-label="default input example">
                        <br>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id="boton">
                        <input type="submit" class="btn btn-success" name="Enviar" value="Enviar">
                    </td>
                    <td id="boton">
                        <input type="reset" class="btn btn-danger" name="Limpiar" value="Limpiar">
                    </td id="boton">
                </tr>
            </tfoot>
        </table>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
